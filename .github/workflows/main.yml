name: Atualizar JSON da Lotofácil

on:
  schedule:
    - cron: '0 3 * * *' # Executa todo dia às 03:00 UTC (00:00 no Brasil)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install node-fetch@2

      - name: Executar script de atualização
        run: node atualizar.js

      - name: Commit e push do JSON atualizado
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add lotofacil_combinacoes_convertido.json
          git commit -m "Atualiza JSON com novo concurso" || echo "Nada para commitar"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
